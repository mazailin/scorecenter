log4j.rootCategory=INFO,stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p %c.%M(%F:%L) - %m%n

log4j.logger.org.hibernate=warn
log4j.logger.org.springframework=WARN
log4j.logger.org.springframework.orm.jpa.JpaTransactionManager=DEBUG
log4j.logger.org.apache=ERROR
log4j.logger.net.sf=ERROR
log4j.logger.org.hibernate=OFF
log4j.logger.org.hibernate.SQL=OFF

log4j.logger.jdbc.sqlonly=${log4jdbc.sqltiming}
log4j.logger.jdbc.sqltiming=OFF
log4j.logger.jdbc.audit=OFF
log4j.logger.jdbc.resultset=OFF
log4j.logger.jdbc.connection=OFF